name: Fast-LiO in ROS Noetic Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup ROS environment
      uses: ros-tooling/setup-ros@0.5.0
      with:
        required-ros-distributions: "noetic"
      run: "source /opt/ros/noetic/setup.bash && rosnode --help"

    - name: Build Dependencies for fast-lio
      run: |
          sudo apt update && sudo apt upgrade
          sudo apt-get install python3-pcl pcl-tools
          sudo apt install libeigen3-dev

    -name: Build fastlio
     run: |
          mkdir -p catkin_ws/src
          cd catkin_ws/src
          git clone https://github.com/AyshaMK/FAST-LIO.git
          cd ..
          catkin_make
          
    














          

